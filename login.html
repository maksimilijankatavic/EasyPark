<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parking Management System</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/navigationplacement.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script> 
    <script src="pocetna.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <img src="pictures/logopicture.png" alt="EasyPark Logo" class="logo">
        <button class="menu-toggle" aria-label="Toggle navigation menu">
            <span>â˜°</span>
        </button>
        <ul>
            <li><a href="pocetna.html">Home</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="buy-ticket.html">Tickets</a></li>

            <li><a href="#monthly">Monthly Tickets</a></li>
            <li><a href="#history">Ticket History</a></li>
        </ul>
    </nav>

    <main>
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <section id="login-section">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="admin-check" name="admin-check">
                    <label for="admin-check" id="label">Register as Admin</label>
                </div>
                <div class="button-container">
                    <button type="submit" class="login">Login</button>
                    <button type="submit" class="signup">Sign Up</button>
                </div>
                <div id="message" class="message"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; EasyPark. All rights reserved.</p>
    </footer>
</body>
</html>
