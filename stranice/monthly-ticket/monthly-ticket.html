<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Monthly Ticket - Parking Management System</title>
    <link rel="stylesheet" href="../../styles/variables.css">
    <link rel="stylesheet" href="../../styles/layout.css">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/responsive.css">
    <link rel="stylesheet" href="../../styles/navigationplacement.css">
    <link rel="stylesheet" href="../monthly-ticket/monthly-ticket.css">
    <script src="../monthly-ticket/monthly-ticket.js" defer></script>
    <script src="../pocetna/pocetna.js" defer></script>
    <script src="../logiranje.js"></script>
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <img src="../../pictures/logopicture.png" alt="EasyPark Logo" class="logo">
        <button class="menu-toggle" aria-label="Toggle navigation menu">
            <span>â˜°</span>
        </button>
        <ul>
            <li><a href="../pocetna/pocetna.html">Home</a></li>
            <li id="login"><a href="../login/login.html">Login</a></li>
            <li><a href="../buy-ticket/buy-ticket.html">Tickets</a></li>
            <li><a href="../cancel-ticket/cancel-ticket.html">Cancel Ticket</a></li>
            <li><a href="../parking-inspection/parking-inspection.html">Parking Inspection</a></li>
            <li id="monthly-ticket" style="display: none;"><a href="../monthly-ticket/monthly-ticket.html" class="active">Monthly Tickets</a></li>
        </ul>
        <a href="#" id="sign-out" class="sign-out" style="display: none;">Sign Out</a>
    </nav>

    <main>
        <div class="ticket-header">
            <h1>Buy Monthly Ticket</h1>
        </div>
        
        <section id="monthly-ticket-section">
            <form id="monthly-ticket-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="license-plate">License Plate:</label>
                <input type="text" id="license-plate" required>
                
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
                
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" required>
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div> 
                <div class="button-container">
                    <button type="submit" class="buy-ticket">Buy Ticket</button>
                </div>
                <div id="ticket-message" class="message"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; EasyPark. All rights reserved.</p>
    </footer>
</body>
</html>
