<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parking Lot - Admin</title>
    <link rel="stylesheet" href="../../styles/variables.css">
    <link rel="stylesheet" href="../../styles/layout-admin.css">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/responsive.css">
    <link rel="stylesheet" href="../../styles/navigationplacement.css">
    <link rel="stylesheet" href="edit-parking-lot.css"> 
    <script src="edit-parking-lot.js" defer></script> 
    <script src="../pocetna/pocetna.js" defer></script> 
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <img src="../../pictures/logopicture.png" alt="EasyPark Logo" class="logo">
        <button class="menu-toggle" aria-label="Toggle navigation menu">
            <span>☰</span>
        </button>
        <ul>
            <li><a href="../statistics/statistics.html">View Statistics</a></li>
            <li><a href="../add-parking-lot/add-parking-lot.html">Add New Parking Lot</a></li>
            <li><a href="../edit-parking-lot/edit-parking-lot.html" class="active">Edit Parking Lot</a></li>
        </ul>
        <a href="#" id="sign-out" class="sign-out">Sign Out</a>
    </nav>

    <main>
        <h1>Edit Parking Lot</h1>
        <section id="edit-parking-lot-section">
            <form id="edit-parking-lot-form">
                <label for="parking-lot-select">Parking Lot:</label>
                <select id="parking-lot-select" required>
                    <option value="">Select parking lot</option>
                </select>

                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" required>

                <label for="location">Location:</label>
                <select id="location" required>
                    <option value="">Select location</option>
                    <option value="2">Zagreb</option>
                    <option value="3">Split</option>
                    <option value="4">Šibenik</option>
                </select>

                <label for="zone">Zone:</label>
                <select id="zone" required>
                    <option value="">Select zone</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <button type="submit" class="edit">Edit Parking Lot</button>
            </form>

            <div id="message" class="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; EasyPark. All rights reserved.</p>
    </footer>
</body>
</html>
